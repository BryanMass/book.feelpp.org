steps:
 - name: ':jekyll: :book:'
   command: .buildkite/steps/build.sh
   agents:
     asciidoctor: true
   env:
     PROJECT: book.feelpp.org
 - wait
 - name: ':rocket: :book:'
   command: .buildkite/steps/deploy.sh
   branches: master
   agents:
     asciidoctor: true
   env:
     PROJECT: book.feelpp.org
 - wait
 - name: ':antora: :book:'
   command: .buildkite/steps/antora-build.sh
   agents:
       docker: true
   env:
      PROJECT: docs.feelpp.org
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: "antora"
 - wait
 - name: ':rocket: :book:'
   command: .buildkite/steps/docs-deploy.sh
   branches: feature/antora
   env:
       PROJECT: docs.feelpp.org
